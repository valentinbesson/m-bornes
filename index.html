<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur Mille Bornes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">
        <!-- HEADER -->
        <header class="header">
            <button id="reset-btn" class="icon-btn btn-danger">
                <img src="assets/images/rotate-ccw.svg" alt="Reset">
            </button>
            <div id="player-dropdown" class="player-dropdown">
                <button id="player-dropdown-button" class="player-dropdown-button">
                    <img src="assets/images/users.svg" alt="Joueurs">
                    <span id="player-count-text">1 joueur</span>
                </button>
                <div id="player-dropdown-content" class="player-dropdown-content">
                    <a href="#" data-players="1">1 joueur</a>
                    <a href="#" data-players="2">2 joueurs</a>
                    <a href="#" data-players="3">3 joueurs</a>
                    <a href="#" data-players="4">4 joueurs</a>
                </div>
            </div>
        </header>

        <!-- PROGRESS BAR -->
        <section class="progress-section">
            <div class="progress-track">
                <div id="progress-bubble" class="progress-bubble">0</div>
                <img src="assets/images/arrival.svg" class="progress-arrival-flag" alt="Arrivée">
            </div>
        </section>

        <!-- GAME BOARD -->
        <main id="game-board" class="game-board">
            <!-- Les rangées de cartes seront générées par le JavaScript ici -->
        </main>

        <!-- FOOTER (PLAYER NAVIGATION) -->
        <footer id="player-nav" class="player-nav">
            <button id="prev-player-btn" class="nav-arrow">
                <img src="assets/images/chevron-left.svg" alt="Précédent">
            </button>
            <div id="current-player-info" class="current-player-info">
                Joueur 1
            </div>
            <button id="next-player-btn" class="nav-arrow">
                <img src="assets/images/chevron-right.svg" alt="Suivant">
            </button>
        </footer>
    </div>

    <!-- MODAL (Pop-up pour les noms et le reset) -->
    <div id="modal-backdrop" class="modal-backdrop">
        <div id="modal-content" class="modal-content">
            <!-- Le contenu du modal sera généré par le JavaScript ici -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
