<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur Mille Bornes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">
        <!-- HEADER -->
        <header class="header">
            <button id="reset-btn" class="icon-btn btn-danger secondary">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.0884 6.55677C15.7018 5.25842 13.9023 4.5467 11.9933 4.54839C8.55762 4.5514 5.59161 6.90709 4.77269 10.1748C4.71308 10.4127 4.50115 10.5806 4.25591 10.5806H1.71425C1.38167 10.5806 1.12903 10.2787 1.19055 9.95187C2.15025 4.8555 6.62477 1 12 1C14.9473 1 17.6238 2.15926 19.5987 4.04651L21.1828 2.46238C21.8534 1.79178 23 2.26673 23 3.21513V9.16129C23 9.74921 22.5234 10.2258 21.9355 10.2258H15.9893C15.0409 10.2258 14.566 9.07919 15.2366 8.40854L17.0884 6.55677ZM2.06452 13.7742H8.01068C8.95908 13.7742 9.43403 14.9208 8.76343 15.5915L6.91161 17.4433C8.29823 18.7417 10.0978 19.4534 12.0069 19.4517C15.4408 19.4486 18.408 17.0945 19.2273 13.8253C19.2869 13.5874 19.4989 13.4194 19.7441 13.4194H22.2858C22.6184 13.4194 22.871 13.7214 22.8095 14.0482C21.8497 19.1445 17.3752 23 12 23C9.05271 23 6.37621 21.8407 4.40135 19.9535L2.81722 21.5376C2.14662 22.2082 1 21.7333 1 20.7849V14.8387C1 14.2508 1.47659 13.7742 2.06452 13.7742Z" fill="currentColor"/>
                </svg>
            </button>
            <div id="player-dropdown" class="player-dropdown">
                <button id="player-dropdown-button" class="player-dropdown-button">
                    <svg width="23" height="23" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 11C6.10312 11 7 10.1031 7 9C7 7.89687 6.10312 7 5 7C3.89688 7 3 7.89687 3 9C3 10.1031 3.89688 11 5 11ZM19 11C20.1031 11 21 10.1031 21 9C21 7.89687 20.1031 7 19 7C17.8969 7 17 7.89687 17 9C17 10.1031 17.8969 11 19 11ZM20 12H18C17.45 12 16.9531 12.2219 16.5906 12.5812C17.85 13.2719 18.7437 14.5187 18.9375 16H21C21.5531 16 22 15.5531 22 15V14C22 12.8969 21.1031 12 20 12ZM12 12C13.9344 12 15.5 10.4344 15.5 8.5C15.5 6.56562 13.9344 5 12 5C10.0656 5 8.5 6.56562 8.5 8.5C8.5 10.4344 10.0656 12 12 12ZM14.4 13H14.1406C13.4906 13.3125 12.7687 13.5 12 13.5C11.2312 13.5 10.5125 13.3125 9.85937 13H9.6C7.6125 13 6 14.6125 6 16.6V17.5C6 18.3281 6.67187 19 7.5 19H16.5C17.3281 19 18 18.3281 18 17.5V16.6C18 14.6125 16.3875 13 14.4 13ZM7.40938 12.5812C7.04688 12.2219 6.55 12 6 12H4C2.89687 12 2 12.8969 2 14V15C2 15.5531 2.44687 16 3 16H5.05937C5.25625 14.5187 6.15 13.2719 7.40938 12.5812Z" fill="currentColor"/>
                    </svg>
                    <span id="player-count-text">1 joueur</span>
                </button>
                <div id="player-dropdown-content" class="player-dropdown-content">
                    <a href="#" data-players="1">1 joueur</a>
                    <a href="#" data-players="2">2 joueurs</a>
                    <a href="#" data-players="3">3 joueurs</a>
                    <a href="#" data-players="4">4 joueurs</a>
                </div>
            </div>
        </header>

        <!-- FOOTER (PLAYER NAVIGATION) -->
        <footer id="player-nav" class="player-nav">
            <button id="prev-player-btn" class="nav-arrow">
                <img src="assets/images/chevron-left.svg" alt="Précédent">
            </button>
            <div id="current-player-info" class="current-player-info">
                Joueur 1
            </div>
            <button id="next-player-btn" class="nav-arrow">
                <img src="assets/images/chevron-right.svg" alt="Suivant">
            </button>
        </footer>

        <!-- PROGRESS BAR -->
        <section class="progress-section">
            <div class="progress-track">
                <div id="progress-bubble" class="progress-bubble">0</div>
                <img src="assets/images/arrival.svg" class="progress-arrival-flag" alt="Arrivée">
            </div>
        </section>

        <!-- GAME BOARD -->
        <main class="game-board-slider">
            <div id="game-board" class="game-board">
                <!-- Les rangées de cartes seront générées par le JavaScript ici -->
            </div>
        </main>

        <!-- MODAL (Pop-up pour les noms et le reset) -->
        <div id="modal-backdrop" class="modal-backdrop">
            <div id="modal-content" class="modal-content">
                <!-- Le contenu du modal sera généré par le JavaScript ici -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
